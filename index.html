<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <section class="form">

        <div class="form__container">

            <form class="form" id="form">
                <label for="fname">First name:</label>
                <input class="form__firstname" type="text" id="fname" name="fname" placeholder="Ben">

                <label for="lname">Last name:</label>
                <input class="form__lastname" type="text" id="lname" name="lname" placeholder="Smith">

                <label for="email">Email:</label>
                <input class="form__email" type="text" id="email" name="email" placeholder="example@gmail.com">

                <input class="form__btn" type="submit" value="Submit">
            </form>

        </div>

    </section>
    
    <script src="./js/app.js" type="module"></script>
</body>
</html>
